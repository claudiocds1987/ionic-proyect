<ion-header>
  <ion-toolbar color="primary">
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let product of products" [routerLink]="['/products', product.id]">
      <ion-avatar slot="start">
        <ion-img [src]="product.imageURL"></ion-img>
      </ion-avatar>
        <ion-label>
          {{product.title}}
        </ion-label>     
    </ion-item>  
  </ion-list>
</ion-content>
